<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子内边距</title>
  <style>
    /* 1. 盒子内边距 */
    /* 1.1 padding: 上 右 下 左; */
    div {
      width: 200px;
      height: 200px;
      background-color: red;
      padding: 20px 40px 60px 80px;
    }
    /* 1.2 padding: 上下 左右; */
    p {
      width: 200px;
      height: 200px;
      background-color: green;
      padding: 20px 40px;
    }
    /* 1.3 padding: 上下 左右; */
    h1 {
      width: 200px;
      height: 200px;
      background-color: blue;
      padding: 20px;
    }
  </style>
</head>
<body>
    <div>我是盒子</div>
    <p>我是盒子</p>
    <h1>我是盒子</h1>

</body>
</html>
