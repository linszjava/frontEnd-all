<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动测试</title>
  <style>
    /* 1. 浮动 */
    /* 1.1 浮动 */
    div {
      width: 200px;
      height: 200px;
      background-color: red;
      float: left;
    }
    /* 1.2 清除浮动 */
    p {
      clear: left;
    }
    /* 1.3 浮动 */
    h1 {
      width: 200px;
      height: 200px;
      background-color: blue;
      float: right;
    }
    /* 1.4 清除浮动 */
    h2 {
      clear: right;
      background-color: yellow;
    }
  </style>
</head>
<body>
    <div>我是盒子</div>
    <p>我是盒子</p>
    <h1>我是盒子</h1>
    <h2>我是盒子</h2>
</body>
</html>
