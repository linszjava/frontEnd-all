<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标属性</title>
  <style>
/* 1. 鼠标属性 */
    /* 1.1 鼠标光标 */
    p {
      cursor: pointer;
    }
    /* 1.2 鼠标手势 */
    h1 {
      cursor: help;
    }
    /** 1.3 自定义鼠标图标 */
    h2 {
      cursor: url("../img/1.jpg") 0 0, pointer;
    }

  </style>
</head>
<body>
    <p>我是鼠标光标</p>
    <h1>我是鼠标手势</h1>
    <h2>自定义鼠标图标</h2>

</body>
</html>
