<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景属性</title>
  <style>
    /* 1. 背景属性 */
    /* 1.1 背景颜色 */
    p {
      background-color: red;
    }
    /* 1.2 背景图片 */
    h1 {
      background-image: url("../img/1.jpg");
    }
    /* 1.3 背景重复 */
    h2 {
      background-repeat: repeat-x;
    }
    /* 1.4 背景位置 */
    h3 {
      background-position: left center;
    }
    /* 1.5 背景附着 */
    h4 {
      background-attachment: fixed;
    }
    /* 1.6 背景复合写法 */
    h5 {
      background: red url("../img/1.jpg") no-repeat center fixed;
    }
  </style>
</head>
<body>
    <p>我是背景颜色</p>
    <h1>我是背景图片</h1>
    <h2>我是背景重复</h2>
    <h3>我是背景位置</h3>
    <h4>我是背景附着</h4>
    <h5>我是背景复合写法</h5>

</body>
</html>
