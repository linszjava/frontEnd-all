<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色的表示</title>
  <style>
    /* 1. 颜色的表示 */
    /* 1.1 关键字 */
    p {
      color: red;
    }
    /* 1.2 十六进制 */
    h1 {
      color: #ff0000;
    }
    /* 1.3 rgb */
    h2 {
      color: rgb(255, 0, 0);
    }
    /* 1.4 rgba */
    h3 {
      color: rgba(255, 0, 0, 0.5);
    }
  </style>
</head>
<body>
    <p>我是关键字</p>
    <h1>我是十六进制</h1>
    <h2>我是rgb</h2>
    <h3>我是rgba</h3>


</body>
</html>
