<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 后代选择器样式 */
    div p {
      color: blue;
    }

    /* 子代选择器样式 */
    ul > li {
      color: green;
    }
  </style>
  <title>后代选择器和子代选择器示例</title>
</head>
<body>

<div>
  <p>我是在 div 元素内的段落。</p>
  <ul>
    <li>我是 ul 元素内的 li 元素。</li>
    <li>
      <p>我是嵌套在 li 元素内的段落。</p>
    </li>
  </ul>
</div>

</body>
</html>


<!--
    后代选择器选择指定元素内所有符合条件的后代元素，不论它们的层级有多深。
    子代选择器只选择指定元素的直接子元素，不包括嵌套更深的子元素
    -->
