<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置事件监听器</title>
</head>
<body>
    <!-- 设置事件监听器 -->
    <div>
        <button id="btn">按钮</button>
    </div>
    <script type="text/javascript">
        var btn = document.getElementById("btn")
        btn.addEventListener("click", function () {
            alert("hello world")
        })
    </script>

</body>
</html>
