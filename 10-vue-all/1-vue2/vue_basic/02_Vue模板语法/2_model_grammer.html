<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

  <div id = 'root'>
      <h2>插值语法</h2>
    <h3>你好，{{name}}</h3>
      <h2>指令语法</h2>
    <a v-bind:href="school.url">欢迎{{name}},来到{{school.name}}</a> <br/>
    语法糖见源码: <a :href="school.url">欢迎{{name}},来到{{school.name}}</a>

  </div>

  <script>
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    new Vue({
      el:'#root',
      data:{
        name:'linsz',
        school:{
          name:'厦门大学',
          url:'https://www.xmu.edu.cn/'
        }
      }
    })
  </script>

</body>
</html>
