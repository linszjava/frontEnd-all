<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定v-bind</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

  <div id="root">
      <h2>{{name}}</h2>

  </div>

  <script>
    const vm = new Vue({
        el:'#root',
        data:{
            name:'Vue'
            }
        });
  </script>

</body>
</html>
