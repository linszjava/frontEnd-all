<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初始vue2</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="demo">
        <h1>Hello，{{person.name.toUpperCase()}}，{{person.address}}</h1>
        <h2>{{name}}</h2>
    </div>
    <script >
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

        new Vue({
            el: '#demo',
            data: {
                person :{
                    name: 'linsz',
                    address: 'xiamen'
                },
                name: 'linsz'
            }
        })
    </script>
</body>
</html>
