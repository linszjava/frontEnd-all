<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子边框</title>
  <style>
    /* 1. 盒子边框 */
    /* 1.1 border: 宽度 样式 颜色; */
    div {
      width: 200px;
      height: 200px;
      background-color: red;
      border: 20px solid green;
    }
    /* 1.2 border: 宽度 样式 颜色; */
    p {
      width: 200px;
      height: 200px;
      background-color: green;
      border: 20px solid blue;
    }
    /* 1.3 border: 宽度 样式 颜色; */
    h1 {
      width: 200px;
      height: 200px;
      background-color: blue;
      border: 20px solid red;
    }
  </style>
</head>
<body>
    <div>我是盒子</div>
    <p>我是盒子</p>
    <h1>我是盒子</h1>

</body>
</html>
