<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
  <style>
    /* 1. 字体大小 */
    p {
      font-size: 50px;
    }
    /* 2. 字体粗细 */
    h1 {
      font-weight: 900;
    }
    /* 3. 字体样式 */
    /**
    1. 2. 3.
      normal:正常(默认值)
      italic:斜体(使用字体自带的斜体效果)
      oblique:斜体(强制倾斜产生的斜体效果)

     */
    h2 {
      font-style: italic;
    }
    /* 4. 字体系列 */
    h3 {
      font-family: "Microsoft YaHei";
    }
    /** 5.字体复合写法 */
    h4 {
      font: italic bold 50px "Microsoft YaHei";
    }

  </style>
</head>
<body>
    <p>我是字体大小</p>
    <h1>我是字体粗细</h1>
    <h2>我是字体样式</h2>
    <h3>我是字体系列</h3>
    <h4>我是字体复合写法</h4>


</body>
</html>
