<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表属性</title>
  <style>
    /* 1. 列表属性 */
    /* 1.1 列表项标志 */
    ul li {
      list-style-type: upper-roman; /* 大写罗马数字 */
    }
    /* 1.2 列表项标志图片 */
    ol li {
      list-style-image: url("img/1.jpg");
    }
    /* 1.3 列表项标志位置 */
    dl dd {
      list-style-position: outside;
    }
  </style>
</head>
<body>
    <ul>
        <li>我是第一项</li>
        <li>我是第二项</li>
        <li>我是第三项</li>
        <li>我是第四项</li>
        <li>我是第五项</li>
    </ul>
    <ol>
        <li>我是第一项</li>
        <li>我是第二项</li>
        <li>我是第三项</li>
        <li>我是第四项</li>
        <li>我是第五项</li>
    </ol>
    <dl>
        <dt>我是标题</dt>
        <dd>我是描述</dd>
        <dd>我是描述</dd>
        <dd>我是描述</dd>
    </dl>
</body>
</html>
