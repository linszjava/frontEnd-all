<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复合选择器</title>
  <link rel="stylesheet" href="compound.css">
</head>
<body>
  <!--1. 交集选择器 -->
  <p>我是交集选择器-不生效</p>
  <p class="big">我是交集选择器-生效</p>
    <!--2. 并集选择器-->
    <p id="peiqi">我是并集选择器-生效</p>
    <p class="big">我是并集选择器-生效</p>
    <p class="big fat">我是并集选择器-生效</p>
    <!--3. 后代选择器-->
    <div>
      <p>我是后代选择器-生效</p>
    </div>
    <!-- 4. 子代选择器-->
    <div>
      <p>我是子代选择器-生效</p>
      <div>
        <span>我是子代选择器-不生效</span>
        <p>我是子代选择器-生效</p>
        <div>
          <div>
            <p>我是子代选择器-----生效</p>
          </div>
        </div>
        </div>
    </div>
    <!-- 5. 相邻兄弟选择器-->
    <hr>
    <div>
      <h2> 相邻兄弟选择器 </h2>
      <p>这是标题 1 后的相邻兄弟元素，应用蓝色样式。</p>
      <p>这不是标题 1 后的相邻兄弟元素，不应用蓝色样式。</p>

      <h2>标题 2</h2>
      <p>这是标题 2 后的相邻兄弟元素，应用蓝色样式。</p>
    </div>


    <h2>通用兄弟选择器 </h2>
    <p>这是标题 1 的兄弟元素。</p>
    <p>这也是标题 1 的兄弟元素。</p>

    <h2>标题 2</h2>
    <p>这是标题 2 的兄弟元素。</p>
</body>
</html>
