<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>axios基本使用</title>
    <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">axios基本使用</h2>
        <button class="btn btn-primary" id="btn1">GET</button>
        <button class="btn btn-light" id="btn2">POST</button>
        <button class="btn btn-info" id="btn3">PUT</button>
        <button class="btn btn-danger" id="btn4">DELETE</button>
    </div>
    <script>
        const btns = document.querySelectorAll('button');

        // GET
        btns[0].onclick = function () {
            axios.request({
                method: 'GET',
                url: ' http://localhost:3000/posts'
            }).then(res => {
                console.log(res);
            }, reason => {
                console.warn(reason);
            })
        }

        // POST
        btns[1].onclick = function () {
            axios.request({
                method: 'POST',
                url: ' http://localhost:3000/posts',
                data: {
                    title: 'axios基本使用',
                    author: 'linsz'
                }
            }).then(res => {
                console.log(res);
            }, reason => {
                console.warn(reason);
            })
            }

        // PUT
        btns[2].onclick = function () {
            axios.request({
                method: 'PUT',
                url: ' http://localhost:3000/posts/3',
                data: {
                    title: 'axios基本使用',
                    author: 'linsz1'
                }
            }).then(res => {
                console.log(res);
            }, reason => {
                console.warn(reason);
            })
            }

        // DELETE
        btns[3].onclick = function () {
            axios.request({
                method: 'DELETE',
                url: ' http://localhost:3000/posts/3',
            }).then(res => {
                console.log(res);
            }, reason => {
                console.warn(reason);
            })
            }

    </script>

</body>
</html>
