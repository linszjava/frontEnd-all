<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的其他属性测试</title>
</head>
<body>
  <!-- 京东测试   -->
  <form action="https://search.jd.com/Search" method="get">
        账户：<input id="username" type="text" name="account" value="linsz" maxlength="10">
      <br>
        密码：<input type="password" name="pwd">

    <!-- 单选框    -->
      <hr>
      性别：<input type="radio" name="sex" value="1" checked>男
            <input type="radio" name="sex" value="0">女
    <!-- 复选框      -->
      <hr>
      <input type="checkbox" name="hobby" value="smoke">抽烟
      <input type="checkbox" name="hobby" value="drink">喝酒
      <input type="checkbox" name="hobby" value="perm" checked>烫头

    <!-- 隐藏域     -->
        <hr>
        <input type="hidden" name="id" value="123">
    <!-- 提交按钮   -->
        <hr>
        <input type="submit" value="点我提交表单">
        <!-- button 的type 默认就是submit 所以写不写type都行     -->
       <button type="submit">点我提交表单</button>
    <!-- 重置按钮     -->
       <input type="reset" value="点我重置表单">
       <button type="reset" name="reset_btn">点我重置表单</button>
    <!-- 普通按钮     -->
      <button type="button" name="usual_btn">我是普通按钮</button>
        <hr>
    <!-- 文本域     -->
      <div>备注：<textarea rows="10" cols="10" >我是文本域中的默认值</textarea></div>
    <!-- 下拉框      -->
      <label>
          <select name="city">
              <option value="bj">北京</option>
              <option value="sh">上海</option>
              <option value="gz">广州</option>
              <option value="sz" selected>深圳</option>
          </select>
      </label>
      <!-- 禁用表单控件     -->
      我是禁用表单控件：<input type="text" disabled>
        <hr>
    <!-- label标签     -->
        <label for="username">用户名：<input type="text" name="label_name"></label>



      <br>
      <input type="submit" value="京东一下">
  </form>

</body>
</html>
